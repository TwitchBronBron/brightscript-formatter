language: node_js
node_js:
  - "node"
before_script:
  - npm install
script:
  - npm run compile
  - npm run test
  - npm run tslint
after_success: npm run coverage
deploy:
  provider: npm
  email: "bronley@gmail.com"
  api_key: $NPM_TOKEN
  skip_cleanup: true
  on:
    branch: master
    tags: true